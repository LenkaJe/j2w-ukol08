<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Můj blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div th:each="post: ${post}">
<dl class="row">
    <dt class="col-sm-3">Název zápisku</dt>
    <dd class="col-sm-9" th:text="${post.title}">Název zápisku</dd>
    <dt class="col-sm-3">Autor</dt>
    <dd class="col-sm-9" th:text="${post.author}">author</dd>
    <dt class="col-sm-3">Publikováno dne</dt>
    <dd class="col-sm-9" th:text="${#temporals.format(post.published, 'd. MMMM yyyy')}">publikace</dd>
    <dt class="col-sm-3">Zápisek</dt>
    <dd class="col-sm-9" th:text="${post.body}">publikace</dd>
</dl>
<a th:href="@{/}" type="button" class="btn btn-primary">Zpět</a>

</div>
</body>
</html>
